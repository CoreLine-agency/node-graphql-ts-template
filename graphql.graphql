"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

"""ID scalar type"""
scalar EntityId

type File {
  id: EntityId!
  contentBase64: String!
  post: Post
  user: User
  createdAt: DateTime!
  updatedAt: DateTime!
  url: String!
  thumbUrl: String!
}

input FileCreateInput {
  contentBase64: String!
  post: PostNestedInput
  user: UserNestedInput
}

input FileEditInput {
  id: EntityId!
  contentBase64: String
  post: PostNestedInput
  user: UserNestedInput
}

input FileNestedInput {
  id: EntityId
  contentBase64: String
  post: PostNestedInput
  user: UserNestedInput
}

type LoginResponse {
  token: String!
  user: User!
}

type Mutation {
  emailRegister(input: UserCreateInput!): LoginResponse!
  emailLogin(password: String!, email: String!): LoginResponse!
  logout: Boolean!
  facebookLogin(facebookAccessToken: String!): String!
  googleLogin(googleAccessToken: String!): String!
  createFile(input: FileCreateInput!): File!
  updateFile(input: FileEditInput!): File!
  deleteFiles(ids: [ID!]!): Boolean!
  createPost(input: PostCreateInput!): Post!
  updatePost(input: PostEditInput!): Post!
  deletePosts(ids: [ID!]!): Boolean!
  forgotPassword(email: String!): Boolean!
  resetPassword(newPassword: String!, forgotPasswordCode: String!): LoginResponse!
  changePassword(newPassword: String!, oldPassword: String!): Boolean!
  createUser(input: UserCreateInput!): User!
  updateUser(input: UserEditInput!): User!
  deleteUsers(ids: [ID!]!): Boolean!
}

type Post {
  id: EntityId!
  content: String!
  title: String!
  author: User!
  images: [File!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input PostCreateInput {
  content: String!
  title: String!
}

input PostEditInput {
  id: EntityId!
  content: String
  title: String
}

input PostNestedInput {
  id: EntityId
  content: String
  title: String
}

type Query {
  file(id: EntityId!): File!
  files: [File!]!
  post(id: EntityId!): Post!
  posts: [Post!]!
  searchPosts(limit: Int, skip: Int): [Post!]!
  user(id: EntityId!): User!
  users: [User!]!
}

type User {
  id: EntityId!
  email: String
  firstName: String!
  lastName: String!
  fullName: String
  posts: [Post!]!
  profileImage: File
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserCreateInput {
  email: String
  password: String!
  firstName: String!
  lastName: String!
  fullName: String
  profileImage: FileNestedInput
}

input UserEditInput {
  id: EntityId!
  email: String
  password: String
  firstName: String
  lastName: String
  fullName: String
  profileImage: FileNestedInput
}

input UserNestedInput {
  id: EntityId
  email: String
  password: String
  firstName: String
  lastName: String
  fullName: String
  profileImage: FileNestedInput
}
